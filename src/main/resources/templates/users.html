<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<link href="../static/css/main.css" th:href="@{/css/main.css}" type="text/css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid" id="headerPanel">
	<nav class="navbar navbar-expand-lg" style="background-color: #046169;">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link avatar" th:href="@{/}" href="/"></a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="#">Стримы</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Видео</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Клипы</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Турниры</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Помощь</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" th:href="@{/users}" href="/users">Пользователи</a>
				</li>
			</ul>
		</div>

		<div class="col-sm-3 col-md-3">
			<form class="navbar-form" role="search">
				<div class="input-group">
					<input type="text" class="form-control" th:placeholder="#{search}" placeholder="Поиск"
						   name="q">
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
						</button>
					</div>
				</div>
			</form>
		</div>

		<button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">Вход</button>
		<button type="button" class="btn btn-info" data-toggle="modal" data-target="#registrationModal">Регистрация
		</button>
	</nav>
</div>

<div class="container">
	<div class="row">
		<table class="table">
			<thead class="thead-dark">
			<tr>
				<th>id</th>
				<th th:text="#{registration.email}">e-mail</th>
				<th th:text="#{registration.login}">Логин</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="user : ${users}">
				<td th:text="${user.id}"></td>
				<td th:text="${user.email}"></td>
				<td th:text="${user.login}"></td>
			</tr>
			</tbody>
		</table>
	</div>
</div>

<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
