<!-- Диалог регистрации -->
<div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
	 aria-hidden="true">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#10006;</button>
				<h4 class="modal-title" th:text="#{registration}">Регистрация</h4>
			</div>
			<div class="modal-body">
				<form th:action="@{/register}" th:object="${account}" method="post" class="modal-form"
					  autocomplete="off">
					<div class="form-group">
						<label for="email" class="col-form-label" th:text="#{registration.email}">e-mail</label>
						<input id="email" class="form-control" type="input"
							   th:field="*{email}"
							   th:placeholder="#{registration.email}" placeholder="E-mail">
						<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							  th:text="#{errors.email.notvalid}"/>
					</div>

					<div class="form-group" id="loginTitle">
						<label class="col-form-label" for="login" th:text="#{registration.login}">Логин</label>
						<input id="login" class="form-control" type="text"
							   th:placeholder="#{registration.login}" placeholder="Логин"
							   th:field="*{login}">
						<div class="required-icon">
							<div class="text">&#33</div>
						</div>
					</div>

					<div class="form-group">
						<label for="password" class="col-form-label" th:text="#{registration.password}">Пароль</label>
						<input id="password" class="form-control" type="password"
							   th:placeholder="#{registration.password}" placeholder="Пароль"
							   th:field="*{password}">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-default" id="register" th:text="#{registration.sign.up}">
					Зарегистрироваться
				</button>
			</div>
		</div>
	</div>
</div>
