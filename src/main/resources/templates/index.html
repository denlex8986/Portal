<!-- Диалог регистрации -->
<div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
	 aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel" th:text="#{registration}">Регистрация</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="email" class="col-form-label" th:text="#{registration.email}">e-mail</label>
						<input id="email" class="form-control" type="input"
							   th:placeholder="#{registration.email}"
							   placeholder="E-mail">
					</div>

					<div class="form-group">
						<label for="login" class="col-form-label">Логин</label>
						<input id="login" class="form-control" type="text"
							   th:placeholder="#{registration.login}"
							   placeholder="Логин">
					</div>

					<div class="form-group">
						<label for="password" class="col-form-label">Пароль</label>
						<input id="password" class="form-control" type="password"
							   th:placeholder="#{registration.password}"
							   placeholder="Пароль">
					</div>

					<button class="btn btn-dark" id="register" type="submit"
							th:text="#{registration.register}">Зарегистрироваться
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
