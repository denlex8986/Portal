<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:title="#{main.page}">Главная страница</title>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="../static/css/main.css" th:href="@{/css/main.css}" type="text/css" rel="stylesheet">


</head>
<body id="main">

<div class="container-fluid">
	<nav class="navbar sticky-top navbar-default navbar-expand-lg" role="navigation">

		<a class="navbar-brand" href="#">Логотип</a>

		<div class="navbar-header">
			<button type="button" class="navbar-toggle minus collapsed" data-toggle="collapse"
					data-target="#navbar-collapse-minus">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>

		<div class="collapse navbar-collapse" id="navbar-collapse-minus">
			<ul class="nav navbar-nav navbar-left">
				<li>
					<a class="nav-link" href="#">Активные трансляции</a>
				</li>
				<li>
					<a class="nav-link" href="#">Видеоматериалы</a>
				</li>
				<li>
					<a class="nav-link" href="#">Форум</a>
				</li>
				<li>
					<a class="nav-link" href="#">Помощь</a>
				</li>
			</ul>

			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" id="form-control" placeholder="Найти">
				</div>
				<button type="submit" class="btn btn-default" id="search">
					<span class="textSearchButton"></span>
				</button>
			</form>
			<form class="navbar-form navbar-right ">
				<button class="btn btn-default" type="button" data-toggle="modal" data-target="#">Войти</button>
				<button class="btn btn-default" type="button" data-toggle="modal" data-target="#registrationModal">Регистрация</button>
			</form>
		</div>
	</nav>
</div>

<!-- Диалог регистрации -->
<div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#10006;</button>
                <h4 class="modal-title">Регистрация</h4>
            </div>
            <div class="modal-body">
                <form th:action="@{/register}" method="post" class="modal-form">
                    <div class="form-group">
                        <label for="email" class="col-form-label" th:text="#{registration.email}">e-mail</label>
                        <input id="email" class="form-control" type="input"
                               th:placeholder="#{registration.email}"
                               placeholder="E-mail">
                    </div>

                    <div class="form-group">
                        <label for="login" class="col-form-label">Логин</label>
                        <input id="login" class="form-control" type="text"
                               th:placeholder="#{registration.login}"
                               placeholder="Логин">
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-form-label">Пароль</label>
                        <input id="password" class="form-control" type="password"
                               th:placeholder="#{registration.password}"
                               placeholder="Пароль">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default"  id="register" type="submit"
                        th:text="#{registration.register}">Зарегистрироваться
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>

<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
